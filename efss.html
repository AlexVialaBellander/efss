<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="changelog/cookie.css" rel="stylesheet">
  <title>EFSS</title>
</head>
<!-- Cookie Consent for tracking -->

<body onload="loadModal()" class="noSel">
  <div id="cookie-consent" onload="isHidden()" class="cookie-consent" style="height: 80px;">
    <span class="cookie-consent__text">This website uses cookies</span>
    <a rel="nofollow" class="cookie-consent__link" href="privacy.html">Read More </a>
    <a onclick="hide()" class="cookie-consent__close">
      &times;
    </a>
  </div>
  <!-- END Cookie Consent -->
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <img class="modal-image" src="EFSS_Wallpaper.jpg" alt="Wallpaper">
      <div class="modal-body">
        <table>
          <tr>
            <th class="first">
              <div class="v">
                <form onSubmit="return false" class="form" action="" method="get">
                  Airport ICAO: <input maxlength="4" class="field" id="field" type="text" name="icao" value=""><br>
                </form>
              </div>
            </th>
            <th class="r">Dev 0.4.0</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- END Modal -->
  <!-- Context Menu -->
  <menu id="ctxMenu">
    <menu onclick="move('dep')" title="DEP"></menu>
    <menu onclick="move('arr')" title="ARR"></menu>
    <menu onclick="move('push')" title="APRON"></menu>
    <menu onclick="move('taxi')" title="TAXI"></menu>
  </menu>
  <!-- END Context Menu -->
  <!-- UI -->
  <div id="read" class="col">
    <div onclick="newTag()" class="hl">
      DEPARTURES
    </div>
    <div id="dep" class="dz">
    </div>
    <div onclick="newTag()" class="hl">
      ARRIVALS
    </div>
    <div id="arr" class="dz">
    </div>
  </div>
  <div class="col">
    <div class="hl">
      APRON TRAFFIC - P/B S/U
    </div>
    <div id="push" class="dz">
    </div>
  </div>
  <div class="col">
    <div class="hl">
      TAXI
    </div>
    <div id="taxi" class="dz">
    </div>
  </div>
  <div id="runway" class="col">
    <div class="hl">
      LOADING
    </div>
    <div id="rwy1" class="dz">
    </div>
    <div class="hl">
      LOADING
    </div>
    <div id="rwy2" class="dz">
    </div>
    <div class="hl">
      LOADING
    </div>
    <div id="rwy3" class="dz">
    </div>
  </div>
</body>
<script type="text/javascript" src="airportdata.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="Sortable.js"></script>

<script type="text/javascript">
  isHidden();

  function isHidden() {
    if (localStorage.getItem("cookie consent") !== "true") {
      var el = document.getElementById("cookie-consent");
      el.style.display = "flex"
    }
  }

  function hide() {
    var el = document.getElementById("cookie-consent");
    el.style.display = "none"
    localStorage.setItem("cookie consent", "true");
  }
</script>
