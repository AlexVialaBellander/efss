<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body onload="loadModal()" class="noSel">
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Electronic Flightstrip System</h2>
      </div>
      <div class="modal-body">
        <form class="form">
        Airport ICAO: <input class="field" id="field" type="text" name="icao" value=""><br>
        </form>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>
  <!-- Context Menu -->
  <menu id="ctxMenu">
    <menu onclick="move('dep')" title="DEP"></menu>
    <menu onclick="move('arr')" title="ARR"></menu>
    <menu onclick="move('push')" title="APRON"></menu>
    <menu onclick="move('taxi')" title="TAXI"></menu>
    <menu onclick="move('rwy1')" title="22L/04R"></menu>
    <menu onclick="move('rwy2')" title="22R/04L"></menu>
    <menu onclick="move('rwy3')" title="30/12"></menu>
  </menu>
  <div id="read" class="col">
    <div onclick="newTag()" class="hl">
      DEPARTURES
    </div>
    <div id="dep" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
    <div onclick="newTag()" class="hl">
      ARRIVALS
    </div>
    <div id="arr" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
  </div>

  <div class="col">
    <div class="hl" ondrop="dropped(event, this.id)" ondragover="allowDrop(event)">
      APRON TRAFFIC - P/B S/U
    </div>
    <div id="push" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
  </div>
  <div class="col">
    <div class="hl" ondrop="dropped(event, this.id)" ondragover="allowDrop(event)">
      TAXI
    </div>
    <div id="taxi" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
  </div>
  <div class="col">
    <div class="hl" ondrop="dropped(event, this.id)" ondragover="allowDrop(event)">
      RUNWAY 22L/04R
    </div>
    <div id="rwy1" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
    <div class="hl" ondrop="dropped(event, this.id)" ondragover="allowDrop(event)">
      RUNWAY 22R/04L
    </div>
    <div id="rwy2" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
    <div class="hl" ondrop="dropped(event, this.id)" ondragover="allowDrop(event)">
      RUNWAY 30/12
    </div>
    <div id="rwy3" class="dz" ondrop="drop(event, this)" ondragover="allowDrop(event)">
    </div>
  </div>
</body>
<script src="scripts.js"></script>
